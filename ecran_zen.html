<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pause Zen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* LE CŒUR LUMINEUX */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Bleu apaisant */
            opacity: 0.6;
            filter: blur(20px);
            animation: breathe 10s infinite ease-in-out;
            box-shadow: 0 0 60px rgba(33, 147, 176, 0.4);
        }

        /* Plusieurs couches pour l'effet "Aura" */
        .c1 { width: 300px; height: 300px; animation-delay: 0s; opacity: 0.2; }
        .c2 { width: 250px; height: 250px; animation-delay: 0.1s; opacity: 0.4; }
        .c3 { width: 200px; height: 200px; animation-delay: 0.2s; opacity: 0.8; background: white; filter: blur(30px); }

        /* LE TEXTE */
        .label {
            position: absolute;
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: 5px;
            text-transform: uppercase;
            z-index: 10;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            animation: textFade 10s infinite ease-in-out;
        }

        /* ANIMATIONS SYNCHRONISÉES (Cycle de 10s = 5s IN + 5s OUT) */
        @keyframes breathe {
            0% { transform: scale(0.8); }   /* Vide */
            50% { transform: scale(1.5); }  /* Plein */
            100% { transform: scale(0.8); } /* Vide */
        }

        @keyframes textFade {
            0%, 100% { content: "Expire"; opacity: 0.5; transform: scale(1); }
            45%, 55% { opacity: 1; transform: scale(1.1); }
        }

        /* Petite astuce JS pour changer le texte proprement */
        #word { animation: none; transition: opacity 1s; }

    </style>
</head>
<body>

    <div class="container">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div id="word" class="label">INSPIRE</div>
    </div>

    <script>
        const textEl = document.getElementById('word');
        
        // Cycle de 10 secondes (Coherence Cardiaque standard)
        // 4-5 secondes inspire, 4-5 secondes expire
        function breatheCycle() {
            textEl.innerText = "INSPIRE";
            textEl.style.opacity = "1";
            
            setTimeout(() => {
                textEl.innerText = "EXPIRE";
                textEl.style.opacity = "0.7"; // Un peu plus doux à l'expir
            }, 5000); // Change à 5 secondes
        }

        breatheCycle();
        setInterval(breatheCycle, 10000); // Relance toutes les 10s

    </script>
</body>
</html>
