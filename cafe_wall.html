<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âcran G√©ant - Design Ultramoderne</title>
    <style>
        /* === DESIGN GLOBAL ULTRAMODERNE === */
        body { 
            margin: 0; background: #0f172a; /* Bleu nuit profond */
            color: white; 
            font-family: 'Inter', 'Segoe UI', sans-serif; /* Police plus moderne */
            overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a); /* L√©ger d√©grad√© */
        }
        
        /* HEADER DISCRET */
        .header { position: absolute; top: 20px; left: 30px; display: flex; align-items: center; gap: 15px; opacity: 0.8; }
        .title-main { font-size: 1.2rem; font-weight: 600; color: #e2e8f0; letter-spacing: 1px; text-transform: uppercase;}
        
        /* QR CODE FLOTTANT */
        .qr-box { position: absolute; top: 20px; right: 30px; background: white; padding: 8px; border-radius: 12px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5); text-align: center; transition: transform 0.3s ease; }
        .qr-box:hover { transform: scale(1.05); }
        .qr-text { color: #0f172a; font-weight: 800; font-size: 0.75rem; margin-top: 4px; text-transform: uppercase; }

        /* TRANSITIONS ENTRE LES √âCRANS */
        .screen { display: none; width: 90%; height: 85%; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.6s ease-in-out; }
        .active { display: flex; opacity: 1; }

        /* === TYPOGRAPHIE === */
        h1 { font-size: 4rem; text-align: center; margin-bottom: 10px; font-weight: 800; letter-spacing: -1px; background: linear-gradient(to right, #fff, #cbd5e1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h2 { font-size: 2rem; color: #94a3b8; margin-bottom: 50px; font-weight: 300; }
        .question-huge { font-size: 3.5rem; font-weight: 700; text-align: center; margin-bottom: 60px; line-height: 1.2; max-width: 90%; }

        /* === DESIGN DES R√âPONSES (QUIZ/SONDAGE) === */
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colonnes */
            gap: 30px;
            width: 80%;
            max-width: 1000px;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.05); /* Effet verre fum√© */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 24px;
            font-size: 1.8rem;
            font-weight: 500;
            display: flex; align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Rebond fluide */
            box-shadow: 0 10px 30px -15px rgba(0,0,0,0.3);
        }

        .opt-letter { 
            font-weight: 800; color: #64748b; margin-right: 20px; font-size: 1.5rem; 
            background: rgba(255,255,255,0.1); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }

        /* √âTAT : PENDANT LE VOTE (√áa respire) */
        .voting-mode .option-card { animation: pulse-border 3s infinite; }
        @keyframes pulse-border { 0% { border-color: rgba(255,255,255,0.1); } 50% { border-color: rgba(99, 102, 241, 0.5); box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); } 100% { border-color: rgba(255,255,255,0.1); } }

        /* √âTAT : R√âV√âLATION (Le Show !) */
        .reveal-mode .option-card.correct {
            background: #22c55e; /* Vert Vibrant */
            color: white;
            border-color: #86efac;
            transform: scale(1.08) translateY(-10px);
            box-shadow: 0 20px 50px -10px rgba(34, 197, 94, 0.6);
            z-index: 10;
        }
        .reveal-mode .option-card.correct .opt-letter { background: rgba(255,255,255,0.3); color: white; }

        .reveal-mode .option-card.wrong {
            opacity: 0.4;
            background: rgba(239, 68, 68, 0.1); /* Rouge discret */
            transform: scale(0.95);
            filter: grayscale(0.5);
        }

        /* === NUAGE DE MOTS === */
        #cloud-container { width: 100%; height: 70vh; position: relative; }
        .bubble { 
            position: absolute; padding: 15px 35px; border-radius: 60px; 
            background: rgba(255,255,255,0.08); border: 2px solid rgba(255,255,255,0.15); 
            color: white; font-weight: 800; transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <span style="font-size: 2rem;">‚òï</span>
        <div class="title-main" id="session-title-display">Caf√© Parents</div>
    </div>
    <div class="qr-box">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&color=0f172a&bgcolor=ffffff&data=https://preventionsanteenvironnement.github.io/PSE/cafe_mobile.html" alt="QR" width="120" height="120">
        <div class="qr-text">Scannez pour participer</div>
    </div>

    <div id="view-wait" class="screen active">
        <div style="font-size: 6rem; margin-bottom: 20px; animation: float 4s infinite ease-in-out;">üëã</div>
        <h1>Bienvenue !</h1>
        <h2>Installez-vous, la session va commencer.</h2>
    </div>

    <div id="view-nuage" class="screen">
        <h1 style="font-size: 3rem; margin-bottom: 30px;">‚òÅÔ∏è Vos id√©es en direct</h1>
        <div id="cloud-container"></div>
    </div>

    <div id="view-quiz" class="screen">
        <div id="question-display" class="question-huge">Question...</div>
        <div id="options-container" class="voting-mode"></div>
    </div>

<script type="module">
    // IMPORT FIREBASE (Standard)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAWdCMvOiAJln3eT9LIAQD3RWJUD0lQcLI", authDomain: "devoirs-pse.firebaseapp.com", projectId: "devoirs-pse", storageBucket: "devoirs-pse.appspot.com", messagingSenderId: "614730413904", appId: "1:614730413904:web:a5dd478af5de30f6bede55" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let activeSessionId = null;
    let currentQuizCorrectIndex = -1;
    let currentType = 'poll';

    // --- 1. √âCOUTE DU COCKPIT (Le Chef d'orchestre) ---
    onSnapshot(doc(db, "config", "live"), (snap) => {
        if(!snap.exists()) return;
        const data = snap.data();

        // Session
        if(data.sessionTitle) document.getElementById('session-title-display').innerText = data.sessionTitle;
        if(data.activeSessionId !== activeSessionId) {
            activeSessionId = data.activeSessionId;
            if(activeSessionId) listenToVotes(activeSessionId);
            else showScreen('wait');
        }

        // Navigation et R√©v√©lation Quiz
        handleNavigation(data);
    });

    function handleNavigation(data) {
        const step = data.currentStep || 'wait';
        const quizState = data.quizState || 'voting';
        
        // Reset des √©tats visuels
        const optsContainer = document.getElementById('options-container');
        optsContainer.classList.remove('voting-mode', 'reveal-mode');

        if(step === 'meteo') {
            setupQuizDisplay("M√©t√©o du groupe", ['ü§© Super', 'üôÇ Bien', 'ü§î Bof', 'üò∞ Mauvais'], 'meteo');
        } 
        else if (step === 'sondage') {
            setupQuizDisplay(data.pollQuestion, data.pollOptions, 'poll');
        }
        else if (step === 'quiz') {
            currentQuizCorrectIndex = data.quizCorrect; // On note la bonne r√©ponse
            setupQuizDisplay(data.quizQuestion, data.quizOptions, 'quiz');
            
            // GESTION DE LA R√âV√âLATION (Le clic sur le bouton dans le cockpit)
            if(quizState === 'revealed') {
                optsContainer.classList.add('reveal-mode');
                revealAnswer();
            } else {
                optsContainer.classList.add('voting-mode');
            }
        }
        else if (step === 'nuage') {
            showScreen('nuage');
        } 
        else {
            showScreen('wait');
        }
    }

    // --- 2. FONCTIONS D'AFFICHAGE (Le Design) ---
    
    function showScreen(name) {
        // Transition fluide entre les √©crans
        document.querySelectorAll('.screen').forEach(el => {
            el.style.opacity = 0;
            setTimeout(() => el.classList.remove('active'), 300);
        });
        const target = document.getElementById('view-' + name);
        if(target) {
            setTimeout(() => {
                target.classList.add('active');
                setTimeout(() => target.style.opacity = 1, 50);
            }, 300);
        }
    }

    // Affiche la question et les cartes r√©ponses (SANS statistiques)
    function setupQuizDisplay(question, options, type) {
        currentType = type;
        document.getElementById('question-display').innerText = question || "...";
        const container = document.getElementById('options-container');
        
        // On nettoie et on recr√©e les cartes
        container.innerHTML = '';
        if(!options) return;

        options.forEach((optText, index) => {
            const letter = String.fromCharCode(65 + index); // A, B, C...
            const card = document.createElement('div');
            card.className = 'option-card';
            // On ajoute un ID pour pouvoir le cibler lors de la r√©v√©lation
            card.id = 'opt-card-' + index;
            card.innerHTML = `<span class="opt-letter">${letter}</span> ${optText}`;
            container.appendChild(card);
        });
        
        showScreen('quiz');
    }

    // La fonction magique qui illumine la bonne r√©ponse
    function revealAnswer() {
        if(currentQuizCorrectIndex === undefined || currentQuizCorrectIndex < 0) return;
        
        const cards = document.querySelectorAll('.option-card');
        cards.forEach((card, index) => {
            if(index === currentQuizCorrectIndex) {
                card.classList.add('correct'); // Vert et gros
            } else {
                card.classList.add('wrong'); // Gris√© et petit
            }
        });
    }

    // --- 3. NUAGE DE MOTS (Toujours l√†) ---
    function listenToVotes(sessId) {
        // On n'√©coute que pour le nuage, car on ne veut plus de stats pour les quiz
        onSnapshot(query(collection(db, `sessions/${sessId}/inputs`)), (snap) => {
            const words = [];
            snap.forEach(docSnap => {
                const d = docSnap.data();
                if(d.type === 'word' && !d.banned) words.push(d.content);
            });
            if(document.getElementById('view-nuage').classList.contains('active')) {
                renderCloud(words);
            }
        });
    }

    function renderCloud(words) {
        const container = document.getElementById('cloud-container');
        container.innerHTML = "";
        const counts = {};
        words.forEach(w => counts[w] = (counts[w] || 0) + 1);
        Object.keys(counts).forEach((word, i) => {
            const el = document.createElement('div');
            el.className = 'bubble';
            el.innerText = word;
            // Taille dynamique plus marqu√©e
            let size = 1.8 + (counts[word] * 0.8);
            el.style.fontSize = Math.min(size, 6) + "rem";
            el.style.zIndex = Math.floor(size * 10);
            // Position et d√©lai al√©atoires pour effet "pop"
            el.style.left = Math.random() * 85 + "%";
            el.style.top = Math.random() * 80 + "%";
            el.style.animation = `popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) ${i*0.1}s forwards`;
            el.style.opacity = 0;

            const cols = ['rgba(244, 114, 182, 0.8)', 'rgba(74, 222, 128, 0.8)', 'rgba(96, 165, 250, 0.8)', 'rgba(250, 204, 21, 0.8)'];
            el.style.backgroundColor = cols[i % cols.length];
            el.style.borderColor = el.style.backgroundColor.replace('0.8', '1');
            container.appendChild(el);
        });
    }
</script>
<style>
    @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
</style>
</body>
</html>
