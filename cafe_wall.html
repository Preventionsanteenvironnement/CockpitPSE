<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âcran G√©ant - Design Ultramoderne</title>
    <style>
        /* === DESIGN GLOBAL ULTRAMODERNE === */
        body { 
            margin: 0; background: #0f172a; /* Bleu nuit profond */
            color: white; 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
            background-image: radial-gradient(circle at 80% 20%, #1e293b 0%, #0f172a 60%);
        }
        
        /* HEADER DISCRET */
        .header { position: absolute; top: 40px; left: 40px; display: flex; align-items: center; gap: 15px; opacity: 0.8; z-index: 10; }
        .title-main { font-size: 1.4rem; font-weight: 700; color: #cbd5e1; letter-spacing: 2px; text-transform: uppercase;}
        
        /* QR CODE (Position s√©curis√©e) */
        .qr-box { 
            position: absolute; top: 40px; right: 40px; 
            background: white; padding: 12px; border-radius: 18px; 
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5); 
            text-align: center; transition: transform 0.3s ease; 
            z-index: 20;
        }
        .qr-box:hover { transform: scale(1.05); }
        .qr-text { color: #0f172a; font-weight: 800; font-size: 0.75rem; margin-top: 6px; text-transform: uppercase; letter-spacing: 0.5px;}

        /* TRANSITIONS ENTRE LES √âCRANS */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
        .active { display: flex; opacity: 1; }

        /* === TYPOGRAPHIE AJUST√âE === */
        h1 { font-size: 4.5rem; text-align: center; margin-bottom: 10px; font-weight: 800; letter-spacing: -2px; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h2 { font-size: 2rem; color: #64748b; margin-bottom: 50px; font-weight: 400; }
        
        /* QUESTION (Taille optimis√©e pour ne pas toucher le QR) */
        .question-huge { 
            font-size: 2.8rem; /* Taille ma√Ætris√©e */
            font-weight: 700; 
            text-align: center; 
            line-height: 1.3; 
            max-width: 80%; /* Marge de s√©curit√© lat√©rale */
            margin-top: 60px; /* Espace sous le header */
            margin-bottom: 60px; 
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* === DESIGN DES CARTES R√âPONSES === */
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 30px;
            width: 85%;
            max-width: 1200px;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.03); /* Effet verre tr√®s subtil */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 30px 40px;
            border-radius: 24px;
            font-size: 1.7rem;
            font-weight: 500;
            color: #f1f5f9;
            display: flex; align-items: center;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative; overflow: hidden;
        }

        /* Pastille Lettre (A, B...) */
        .opt-letter { 
            font-weight: 800; color: #94a3b8; margin-right: 25px; font-size: 1.4rem; 
            background: rgba(255,255,255,0.06); width: 55px; height: 55px; 
            display: flex; align-items: center; justify-content: center; border-radius: 50%; flex-shrink: 0;
        }

        /* ANIMATION : PENDANT LE VOTE */
        .voting-mode .option-card { border-color: rgba(255,255,255,0.15); }
        .voting-mode .option-card::after {
            content: ''; position: absolute; bottom: 0; left: 0; height: 4px; width: 0%; background: #db2777; transition: width 0.3s;
        }

        /* ANIMATION : R√âV√âLATION (Le Show !) */
        .reveal-mode .option-card.correct {
            background: #16a34a; /* Vert Success */
            border-color: #4ade80;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 25px 50px -12px rgba(22, 197, 94, 0.5);
            z-index: 100;
        }
        .reveal-mode .option-card.correct .opt-letter { background: white; color: #16a34a; }

        .reveal-mode .option-card.wrong {
            opacity: 0.2; transform: scale(0.95); filter: grayscale(1) blur(2px);
        }

        /* === NUAGE DE MOTS === */
        #cloud-container { width: 100%; height: 75vh; position: relative; }
        .bubble { 
            position: absolute; padding: 15px 40px; border-radius: 80px; 
            background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.15); 
            color: white; font-weight: 700; transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); backdrop-filter: blur(4px);
        }

        /* === NOUVEAU DESIGN M√âT√âO (SYST√àME SOLAIRE) === */
        #meteo-system {
            position: relative;
            width: 600px; height: 600px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
        }

        /* Le Soleil (Dominant) */
        .sun-emoji {
            font-size: 10rem;
            z-index: 10;
            filter: drop-shadow(0 0 30px rgba(255, 200, 0, 0.6));
            animation: pulse-sun 3s infinite ease-in-out;
        }

        /* Orbite */
        .orbit-ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate-orbit 30s linear infinite;
        }
        
        /* Plan√®tes (Autres √©motions) */
        .planet-emoji {
            position: absolute;
            font-size: 3.5rem;
            transform-origin: center center;
            /* L'animation inverse maintient l'emoji droit pendant qu'il tourne */
            animation: counter-rotate 30s linear infinite; 
            filter: grayscale(0.4);
            opacity: 0.8;
        }

        /* JAUGE BATTERIE GROUPE */
        .battery-container {
            width: 60%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px;
            position: relative;
            display: flex; align-items: center;
            margin-top: 20px;
        }
        .battery-tip {
            width: 15px; height: 30px; background: rgba(255, 255, 255, 0.2);
            position: absolute; right: -20px; border-radius: 0 6px 6px 0;
        }
        .battery-level {
            height: 40px;
            border-radius: 14px;
            background: linear-gradient(90deg, #ef4444, #eab308, #22c55e);
            width: 0%; /* Anim√© en JS */
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex; align-items: center; justify-content: flex-end;
            padding-right: 15px;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }
        .battery-text {
            color: white; font-weight: 800; font-size: 1.2rem; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* ANIMATIONS */
        @keyframes pulse-sun { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes rotate-orbit { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes counter-rotate { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>

    <div class="header">
        <span style="font-size: 2rem;">‚òï</span>
        <div class="title-main" id="session-title-display">Caf√© Parents</div>
    </div>
    <div class="qr-box">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&margin=0&color=0f172a&bgcolor=ffffff&data=https://preventionsanteenvironnement.github.io/PSE/cafe_mobile.html" alt="QR" width="130" height="130">
        <div class="qr-text">Scannez-moi</div>
    </div>

    <div id="view-wait" class="screen active">
        <div style="font-size: 7rem; margin-bottom: 30px; animation: float 5s infinite ease-in-out;">üëã</div>
        <h1>Bienvenue !</h1>
        <h2>Installez-vous, la session va commencer.</h2>
    </div>

    <div id="view-nuage" class="screen">
        <h1 style="font-size: 3.5rem; margin-bottom: 40px;">‚òÅÔ∏è Vos id√©es en direct</h1>
        <div id="cloud-container"></div>
    </div>

    <div id="view-quiz" class="screen">
        <div id="question-display" class="question-huge">Question...</div>
        <div id="options-container" class="voting-mode"></div>
    </div>

    <div id="view-meteo" class="screen">
        <h1 style="margin-bottom:20px;">Votre M√©t√©o du jour</h1>
        
        <div id="meteo-system">
            <div style="font-size:2rem; color:#64748b;">En attente de votes...</div>
        </div>

        <div class="battery-container">
            <div class="battery-level" id="group-energy-bar" style="width: 0%;">
                <span class="battery-text" id="group-energy-text">0%</span>
            </div>
            <div class="battery-tip"></div>
        </div>
        <h3 style="margin-top:10px; color:#94a3b8; font-weight:400; font-size:1rem; text-transform:uppercase; letter-spacing:1px;">√ânergie du groupe</h3>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAWdCMvOiAJln3eT9LIAQD3RWJUD0lQcLI", authDomain: "devoirs-pse.firebaseapp.com", projectId: "devoirs-pse", storageBucket: "devoirs-pse.appspot.com", messagingSenderId: "614730413904", appId: "1:614730413904:web:a5dd478af5de30f6bede55" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let activeSessionId = null;
    let currentQuizCorrectIndex = -1;

    // √âCOUTE
    onSnapshot(doc(db, "config", "live"), (snap) => {
        if(!snap.exists()) return;
        const data = snap.data();

        if(data.sessionTitle) document.getElementById('session-title-display').innerText = data.sessionTitle;
        
        if(data.activeSessionId !== activeSessionId) {
            activeSessionId = data.activeSessionId;
            if(activeSessionId) {
                // On lance les √©couteurs globaux
                listenToVotes(activeSessionId);
            }
            else showScreen('wait');
        }
        handleNavigation(data);
    });

    function handleNavigation(data) {
        const step = data.currentStep || 'wait';
        const quizState = data.quizState || 'voting';
        const optsContainer = document.getElementById('options-container');
        optsContainer.classList.remove('voting-mode', 'reveal-mode');

        if(step === 'meteo') {
            showScreen('meteo');
            if(activeSessionId) listenToMeteo(activeSessionId);
        } else if (step === 'sondage') {
            setupQuizDisplay(data.pollQuestion, data.pollOptions);
        } else if (step === 'quiz') {
            currentQuizCorrectIndex = data.quizCorrect;
            setupQuizDisplay(data.quizQuestion, data.quizOptions);
            
            if(quizState === 'revealed') {
                optsContainer.classList.add('reveal-mode');
                revealAnswer();
            } else {
                optsContainer.classList.add('voting-mode');
            }
        } else if (step === 'nuage') {
            showScreen('nuage');
        } else {
            showScreen('wait');
        }
    }

    function showScreen(name) {
        document.querySelectorAll('.screen').forEach(el => {
            el.style.opacity = 0;
            setTimeout(() => el.classList.remove('active'), 400);
        });
        const target = document.getElementById('view-' + name);
        if(target) {
            setTimeout(() => {
                target.classList.add('active');
                setTimeout(() => target.style.opacity = 1, 50);
            }, 400);
        }
    }

    function setupQuizDisplay(question, options) {
        document.getElementById('question-display').innerText = question || "...";
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        if(!options) return;

        options.forEach((optText, index) => {
            const letter = String.fromCharCode(65 + index);
            const card = document.createElement('div');
            card.className = 'option-card';
            card.id = 'opt-card-' + index;
            card.innerHTML = `<span class="opt-letter">${letter}</span> ${optText}`;
            container.appendChild(card);
        });
        showScreen('quiz');
    }

    function revealAnswer() {
        if(currentQuizCorrectIndex === undefined || currentQuizCorrectIndex < 0) return;
        const cards = document.querySelectorAll('.option-card');
        cards.forEach((card, index) => {
            if(index === currentQuizCorrectIndex) card.classList.add('correct');
            else card.classList.add('wrong');
        });
    }

    // --- NUAGE DE MOTS (Standard) ---
    function listenToVotes(sessId) {
        onSnapshot(query(collection(db, `sessions/${sessId}/inputs`)), (snap) => {
            const words = [];
            snap.forEach(d => { 
                const data = d.data();
                if(data.type === 'word' && !data.banned) words.push(data.content);
            });
            if(document.getElementById('view-nuage').classList.contains('active')) renderCloud(words);
        });
    }

    function renderCloud(words) {
        const container = document.getElementById('cloud-container');
        container.innerHTML = "";
        const counts = {};
        words.forEach(w => counts[w] = (counts[w] || 0) + 1);
        
        Object.keys(counts).forEach((word, i) => {
            const el = document.createElement('div');
            el.className = 'bubble';
            el.innerText = word;
            let size = 1.8 + (counts[word] * 0.8);
            el.style.fontSize = Math.min(size, 6) + "rem";
            el.style.zIndex = Math.floor(size * 10);
            
            // Random position
            el.style.left = Math.random() * 80 + "%";
            el.style.top = Math.random() * 75 + "%";
            
            el.style.animation = `popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) ${i*0.1}s forwards`;
            el.style.opacity = 0;

            const cols = ['rgba(244, 114, 182, 0.9)', 'rgba(74, 222, 128, 0.9)', 'rgba(96, 165, 250, 0.9)', 'rgba(250, 204, 21, 0.9)'];
            el.style.backgroundColor = cols[i % cols.length];
            el.style.borderColor = el.style.backgroundColor.replace('0.9', '1');
            container.appendChild(el);
        });
    }

    // --- M√âT√âO ORBITALE (Syst√®me Solaire) ---
    function listenToMeteo(sessId) {
        onSnapshot(query(collection(db, `sessions/${sessId}/inputs`)), (snap) => {
            let counts = { 'super':0, 'bien':0, 'bof':0, 'mauvais':0 };
            let totalEnergy = 0;
            let energyVotes = 0;

            snap.forEach(d => {
                const data = d.data();
                
                // Cas vote complet (Nouvelle version)
                if(data.type === 'meteo_full') {
                    try {
                        const parsed = JSON.parse(data.content); // { mood: 'super', energy: 80 }
                        if(counts[parsed.mood] !== undefined) counts[parsed.mood]++;
                        
                        if(parsed.energy !== undefined) {
                            totalEnergy += parsed.energy;
                            energyVotes++;
                        }
                    } catch(e) {}
                }
                // Cas vote ancien (juste humeur string) pour compatibilit√©
                else if(data.type === 'mood') {
                     if(counts[data.content] !== undefined) counts[data.content]++;
                }
            });

            // 1. Rendu Batterie (Moyenne)
            const avgEnergy = energyVotes > 0 ? Math.round(totalEnergy / energyVotes) : 0;
            updateBattery(avgEnergy);

            // 2. Rendu Syst√®me Solaire
            renderSolarSystem(counts);
        });
    }

    function updateBattery(pct) {
        const bar = document.getElementById('group-energy-bar');
        const txt = document.getElementById('group-energy-text');
        
        bar.style.width = pct + "%";
        txt.innerText = pct + "%";
        
        // Couleur dynamique
        if(pct < 30) bar.style.background = "#ef4444"; // Rouge
        else if(pct < 60) bar.style.background = "#eab308"; // Jaune
        else bar.style.background = "#22c55e"; // Vert
    }

    function renderSolarSystem(counts) {
        const container = document.getElementById('meteo-system');
        
        // Trouver le gagnant
        let winner = 'super';
        let maxVotes = -1;
        let totalVotes = 0;

        Object.keys(counts).forEach(k => {
            totalVotes += counts[k];
            if(counts[k] > maxVotes) {
                maxVotes = counts[k];
                winner = k;
            }
        });

        if(totalVotes === 0) return;

        const emojis = { 'super':'ü§©', 'bien':'üôÇ', 'bof':'ü§î', 'mauvais':'üò∞' };

        // HTML Soleil
        let html = `<div class="sun-emoji">${emojis[winner]}</div>`;

        // G√©n√©rer les orbites
        const others = Object.keys(counts).filter(k => k !== winner && counts[k] > 0);
        
        if(others.length > 0) {
            html += `<div class="orbit-ring" style="width: 350px; height: 350px;">`;
            
            others.forEach((key, index) => {
                const angle = (360 / others.length) * index;
                const size = 3 + (counts[key] > 5 ? 2 : 0.5); 
                
                html += `
                    <div class="planet-emoji" style="
                        top: 0; left: 50%; 
                        margin-left: -${size/2}rem; margin-top: -${size/2}rem;
                        font-size: ${size}rem;
                        transform: rotate(${angle}deg) translateY(-175px) rotate(-${angle}deg);
                    ">
                        ${emojis[key]}
                    </div>
                `;
            });
            html += `</div>`;
        }
        container.innerHTML = html;
    }
</script>
</body>
</html>
